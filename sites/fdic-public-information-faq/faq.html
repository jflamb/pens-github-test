<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frequently Asked Questions | FDIC</title>
    <meta name="description" content="Browse and search frequently asked questions about FDIC deposit insurance, banking, and consumer services." />
    <link rel="icon" href="https://www.fdic.gov/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <fdic-site-header></fdic-site-header>

    <div class="grid-container bg-fdic-white">
      <div class="ds-region-abovecontent">
        <fdic-breadcrumb crumbs='[{"label":"Home","href":"https://www.fdic.gov"},{"label":"Information and Support Center","href":"index.html"},{"label":"Frequently Asked Questions"}]'></fdic-breadcrumb>

        <p class="content-subtitle">Information and Support Center</p>
        <h1>Frequently Asked Questions</h1>
        <fdic-share-bar></fdic-share-bar>
      </div>

      <main id="main-content" class="report-layout" aria-label="Frequently asked questions">
        <aside class="report-side-rail report-side-rail--faq" aria-label="Support navigation and topic navigation">
          <fdic-support-nav active="faq.html"></fdic-support-nav>
          <section class="sidebar-container navigation" aria-label="Topic navigation">
            <div id="category-tree" class="category-tree" role="listbox" aria-label="Filter by topic"></div>
          </section>
        </aside>

        <section class="report-main" aria-labelledby="questions-heading">
          <div class="faq-controls" aria-label="FAQ Search and filters">
            <label for="faq-search" class="visually-hidden">Search FAQs</label>
            <div class="search-input-wrap">
              <input id="faq-search" type="search" placeholder="Search by keyword, topic, or phrase" autocomplete="off" />
              <button id="faq-search-inline-clear" class="faq-search-inline-clear" type="button" aria-label="Clear search text" hidden></button>
            </div>
            <button id="clear-search" type="button">Clear</button>
            <p id="result-count" aria-live="polite">Loading FAQs...</p>
            <a class="source-link" href="https://ask.fdic.gov/fdicinformationandsupportcenter/s/public-information?language=en_US" target="_blank" rel="noopener noreferrer">View source experience</a>
          </div>
          <section class="ds-region-middle" aria-labelledby="questions-heading">
            <h2 id="questions-heading">Questions and Answers</h2>
            <fdic-faq-list id="faq-list" class="faq-list"></fdic-faq-list>
          </section>
        </section>
      </main>
    </div>
    <fdic-site-footer></fdic-site-footer>
    <script src="components.js"></script>
    <script src="script.js"></script>
  </body>
</html>
