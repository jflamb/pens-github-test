<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDIC Submission Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to main content</a>

    <fdic-site-header></fdic-site-header>

    <div class="grid-container bg-fdic-white">
      <div class="ds-region-abovecontent">
        <fdic-breadcrumb crumbs='[{"label":"Home","href":"https://www.fdic.gov"},{"label":"Information and Support Center","href":"index.html"},{"label":"Report a Problem or Concern","href":"report-problem.html"},{"label":"Submission Confirmation"}]'></fdic-breadcrumb>

        <h1>Information and Support Center</h1>
        <p class="support-intro">Your request has been submitted to FDIC support.</p>
      </div>

      <main id="main-content" class="report-layout report-layout--single" aria-label="Submission confirmation">
        <section class="report-main">
          <h2>Submission received</h2>
          <p id="confirm-case" role="status" aria-live="polite"></p>
          <p id="confirm-submitted" class="report-subcopy"></p>

          <fdic-review-summary dl-id="confirm-summary" id-prefix="confirm" endpoint-label="Assigned routing queue"></fdic-review-summary>

          <fdic-step-actions
            back-href="index.html"
            back-label="Return to support home"
            next-id="view-cases-btn"
            next-label="View my cases"
            next-href="view-cases.html"
            actions-label="Confirmation actions"
          ></fdic-step-actions>
        </section>
      </main>
    </div>

    <fdic-site-footer></fdic-site-footer>
    <script src="components.js"></script>
    <script type="module" src="support-confirmation.js"></script>
  </body>
</html>
